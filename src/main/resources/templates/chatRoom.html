<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Chat Room</title>
    <style>
        /* Add your own styles as needed */
        .chat-messages {
            height: 300px;
            overflow-y: scroll;
        }
    </style>
</head>
<body>

<div>
    <h2>Chat Room</h2>
    <div class="chat-messages" id="chatMessages">
        <!-- Display chat messages here -->
        <div th:each="message : ${room.messages}">
            <p th:text="${message.sender.name + ': ' + message.content}"></p>
        </div>
    </div>
</div>

<div>
    <form id="messageForm">
        <input type="text" id="messageInput" placeholder="Type your message..." />
        <button type="button" onclick="sendMessage()">Send</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script>
    var stompClient = null;

    function connect() {
        var socket = new SockJS('/ws');
        stompClient = Stomp.over(socket);

        stompClient.connect({}, function (frame) {
            console.log('Connected: ' + frame);

            // Subscribe to the message queue
            stompClient.subscribe('/user/queue/messages', function (message) {
                showMessage(JSON.parse(message.body));
            });
        });
    }

    function disconnect() {
        if (stompClient !== null) {
            stompClient.disconnect();
        }
        console.log("Disconnected");
    }

    function sendMessage() {
        var content = $('#messageInput').val();
        if (content.trim() !== "") {
            stompClient.send("/app/chat/" + /* roomId */ + "/send", {}, JSON.stringify({
                content: content
            }));
            $('#messageInput').val('');
        }
    }

    function showMessage(message) {
        $('#chatMessages').append('<p>' + message.sender.name + ': ' + message.content + '</p>');
        // Scroll to the bottom of the chat messages
        var chatMessages = document.getElementById('chatMessages');
        chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    $(function () {
        connect();
    });

    $(window).on('beforeunload', function () {
        disconnect();
    });
</script>

</body>
</html>
